<h1>javaスクリプトの出力を示す。</h1>
プログラムを埋め込むことでき,定数の定義と,for構文の検証を行う。
<script type="text/javascript">
  document.write("<br>\n");
let a=5
  document.write("a="+a+"<br>\n");//"文字列" <br>htmlでの改行も合わせる。
  for (let i = 0 ; i < 5 ; i++){
      document.write(i);
  }
  document.write("<br>\n");
</script>
