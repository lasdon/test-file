<h1>
    文字の色を変える
</h1>

文字の色は16色ある。
<br>それぞれ,<c1>黒</c1>,<c2>灰</c2>,<c3>白</c3>,<c4>青</c4>,<c5>紺</c5>,<c6>青緑</c6>,<c7>緑</c7>,<c8>黄緑</c8>,<c9>水</c9>,<c10>黄</c10>,<c11>赤</c11>,<c12>桃</c12>,<c13>オリーブ</c13>,<c14>紫</c14>,<c15>栗</c15>,<c16>銀</c16>である。
<br>また,<red>赤</red>,<blue>青</blue>,<yellow>黄<yellow>の割合を0~255までの256段階で設定することで微妙な色も作れる。<br>
